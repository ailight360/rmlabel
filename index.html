<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    

    <div class="inputArea">

        <fieldset>
        <legend>Enter Informaation for label</legend>

        <select id="fromInputName" oninput="fromInput()">
            <option selected value="R. M. POLY AND PAKCAGING">R. M. POLY AND PAKCAGING</option>
            <option value="R. S. ACESSORIES">R. S. ACESSORIES</option>
        </select>

        <select id="toInputName" oninput="toInput()">
            <option selected value="Dhaka Ice Cream Ind. Ltd">Dhaka Ice Cream Industries Ltd.</option>
            <option value="Taufika Foods And Lovello Ice Cream Plc.">Taufika Foods And Lovello Ice Cream Plc.</option>
            <option value="Abdul Monem Ltd.">Abdul Monem Ltd.</option>
            <option value="Kazi Food Ind. Ltd.">Kazi Food Ind. Ltd.</option>
            <option value="Nazer Foods & Bevrages Ltd.">Nazer Foods & Bevrages Ltd.</option>
            <option value="Sony Ice Cream Factory">Sony Ice Cream Factory</option>
            <option value="Khusboo Ice Cream Factory">Khusboo Ice Cream Factory</option>
            <option value="Dolphy Ice Cream Factory">Dolphy Ice Cream Factory</option>
        </select>
    
        </fieldset>

        
        <button type="submit" id="addbutton">Add +</button>
        <button type="submit" id="removebtn" onclick="removeItem()">Remove X </button>

    </div>


    <div class="printArea">
        <div id="grids">
            <div class="items">
            <p><span>From: </span><span class="fromName"></span></p>
            <p><span>TO: </span><span class="toName"></span></p>
            </div>
        </div>
    </div>


    


    


    

    <script src="script.js"></script>


</body>

</html>
