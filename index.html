<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

     
    <div class="user-area">


        <div class="user-imput">
            
            <fieldset>

                <legend>Enter Label Information:</legend>

                <div class="input-group">
                    <label for="iuFROM">FROM:</label>
                    <input type="text" name="uFROM" id="iuFROM" oninput="iuFROM()">
                </div>

            <div class="input-group">
                <label for="uTO"></label>TO:</label>
                <input type="text" name="" id="uTO" oninput="uTO()">
            </div>

            <div class="input-group">
                <label for="uPRODUCT"></label>PRODUCT:</label>
                <input type="text" name="" id="uPRODUCT" oninput="uPRODUCT()">
            </div>

            <div class="input-group">
                <label for="uCOLOR"></label>COLOR:</label>
                <input type="text" name="" id="uCOLOR" oninput="uCOLOR()">
            </div>

            <div class="input-group">
                <label for="uSIZE"></label>SIZE:</label>
                <input type="text" name="" id="uSIZE" oninput="uSIZE()">
            </div>

            <div class="input-group">
                <label for="uLOT"></label>LOT NO:</label>
                <input type="number" name="" id="uLOT" oninput="uLOT()">
            </div>

            <div class="input-group">
                <label for="uDATE"></label>DATE:</label>
                <input type="date" name="" id="uDATE" oninput="uDATE()">
            </div>

            </fieldset>

            

        </div>

        <div class="user-print">

            <div class="user-grid">
                
                <button id="button" onlick="duplicate()">Click me</button>

                <div id="duplicater" class="grid-section">
                    <p>COMPANY: <span id="ugCOMPANY"></span></p>
                    <p>TO: <span id="uTOFROM"></span></p>
                    <p>PRODUCT: <span id="uPRODUCTFROM"></span></p>
                    <p>COLOR: <span id="uCOLORFROM"></span></p>
                    <p>SIZE: <span id="uSIZEFROM"></span></p>
                    <p>LOT NO: <span id="uLOTFROM"></span></p>
                    <p>DATE: <span id="uDATEFROM"></span></p>
                </div>


                
            </div>


        </div>

    </div>
    
</body>

</html>
